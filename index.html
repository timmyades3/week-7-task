<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Carousel</title>
</head>

<body>
  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">&#60;</button>
      <button class="carousel-button next" data-carousel-button="next">&#62;</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="https://robbreport.com/wp-content/uploads/2022/11/2-7.jpg?w=1000" alt="car Image #1">
        </li>
        <li class="slide">
          <img src="https://www.motorbeam.com/wp-content/uploads/Hyperion-XP1-672x414.jpg" alt="car Image #2">
        </li>
        <li class="slide">
          <img
            src="https://www.autocar.co.uk/sites/autocar.co.uk/files/styles/body-image/public/mclaren-720s_0.jpg?itok=wZbSZ3FZ"
            alt="car Image #3">
        </li>
        <li class="slide">
          <img src="https://robbreport.com/wp-content/uploads/2019/12/ssc-tuatara.jpg?w=800" alt="car Image #4">
        </li>
        <li class="slide">
          <img src="https://cdn.ceoworld.biz/wp-content/uploads/2020/04/SSC-Tuatara.jpg" alt="car Image #5">
        </li>
        <li class="slide">
          <img src="https://robbreport.com/wp-content/uploads/2021/12/1-23.jpg?w=800" alt="car Image #6">
        </li>
      </ul>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
